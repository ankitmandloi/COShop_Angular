<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://ciie.co/img/GIF_CO.gif" class="brand_logo" alt="Logo">
					</div>
                </div>
               
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" ngModel name="username" #username="ngModel" (change)=appen(username) class="form-control input_user" value="" placeholder="username">
                        </div>
                        
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-at"></i></span>
							</div>
							<input type="text" ngModel name="email" #email="ngModel"  (change)=appen(email)  class="form-control input_user" value="" placeholder="email">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" ngModel name="password" #password="ngModel"  (change)=appen(password)  class="form-control input_pass" value="" placeholder="password">
                        </div>
                        <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-lock-open"></i></span>
							</div>
							<input type="password" ngModel name="confirmpassword" #confirmpassword="ngModel"  (change)=appen(confirmpassword)  class="form-control input_user" value="" placeholder="confirm password">
                        </div>
                        

							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" (click)="register()" class="btn login_btn">Register</button>
				   </div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
